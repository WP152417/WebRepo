<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
<script type="text/javascript">
function calc(){
	var age = document.getElementById("age").value;
	var weight = document.getElementById("weight").value;

	(age <16 || age>69) ?document.getElementById("answer").innerHTML = "연령 부적합" : document.getElementById("male").checked ?  (weight < 50 ? document.getElementById("answer").innerHTML = "체중 미달" : document.getElementById("answer").innerHTML = "헌혈 가능합니다") : (weight < 45 ? document.getElementById("answer").innerHTML = "체중 미달" : document.getElementById("answer").innerHTML = "헌혈 가능합니다"); 
	
}
</script>
</head>
<body>
<h1>헌혈 조건</h1>
나이: <input type="text" id="age" size="5">세<br>
성별: 남자 <input type="radio" name="gender" id="male" checked>
여자<input type="radio" name="gender" id="female"><br>
몸무게: <input type="text" id="weight" size="5">kg<br><br>

<button onclick="calc();">헌혈 조건 체크</button>
<p id="answer"><p>
</body>
</html>
